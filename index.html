<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<header>
    <h1>Prestamo de libros</h1>
    <h2>Pagina que te permite agendar a quien le prestas un libro</h2>

    

</header>

<!-- Sección prestamos de libros-->
<div id="espacios">
<section id="seccionPrestamos" class="seccion"> 
    

    <h3>Prestamos</h3>

<form action="" id="prestamo_de_libros" >
    <select class="form-select" aria-label="Default select example" id="seleccion">
 
    </select>


    <div>
        <label for="persona">Indicar a quien se presto el libro:</label>
        <input type="text" value="" placeholder="Destinatario"  id="destinatario">
    </div>

    <!-- <div>
        <label for="fecha_prestamo">Fecha en el que se hizo el prestamo</label>
        <input type="date" value="" required id="fecha">
    </div> -->

    <button type="submit" id="btnPrestamo"> Agendar prestamo</button>
</section>
</form>
<form action="">

<!-- Sección carga de libros -->

<section id="carga_de_libros" class="seccion">
   
    <h3> Ingreso de libros</h3>

    <h4>Armar base de datos de los libros</h4>

<form action="" id="formulario_carga">
    <div>
        <label for="nombreLibro">Ingresar nombre del libro</label>
        <input type="text" value=" " id="tiluloCarga" >
    </div>

    <div>
        <label for="autorLibro">Ingresar autor</label>
        <input type="text" value="" id="autorCarga">
    </div>
    <div>
        <label for="genero">Genero del libro</label>
        <input type="text" value="" id="generoCarga">
    </div>
    
    <button type="submit" id="btnCargar">Agregar libro</button>

</form>


</section>

</div>


<!-- tabla de libros cargados -->

<section id="biblioteca" class="biblioteca"> 
<h3 >Listado de libros en la biblioteca</h3>
</section>

<table id="table" class=" table table-striped tabla_biblioteca">
        <tr>
            <th id="titulo" class="encabezado borde">Título</th>
            <th id="autor" class="encabezado borde">Autor</th>
            <th id="genero" class="encabezado borde">Genero</th>
        </tr>

</table>


<!-- Tabla libros prestados  -->


<section id="prestamo" class="prestamo"> 
    <h3 >Listado de Prestamos</h3>
    </section>
    
    <table id="tabla_prestamo" class=" table table-danger tabla_biblioteca">
            <tr>
                <th id="libro_prestado" class="encabezado borde">Título</th>
                <th id="persona" class="encabezado borde">Destinatario</th>
            </tr>
    
    </table>

</body>
</html>
